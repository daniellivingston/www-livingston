  buildStatus = "https://app.netlify.com/sites/www-livingston/deploys"
  resumeSRC = "https://github.com/daniellivingston/resume"
  resumePDF = "https://github.com/daniellivingston/resume/raw/pdf/livingston_daniel_resume.pdf"
